<!DOCTYPE html>
    <html>
        <head>
            <title>Form</title>
        </head>
            <body>
                <hr>
                <form>
                    <!-- Personal Info -->
                    <fieldset>
                        <legend>Personal Information</legend>
                    <label for="name">Name:</label>
                    <input type="text" id="name">
                    <br>
                    <label for="age">Age:</label>
                    <input type="number" id="age">
                    <br>
                    <label for="email">Email:</label>
                    <input type="text" id="email">
                    <br>
                    <label for="password">Password:</label>
                    <input type="password" id="password">
                    </fieldset>

                    <!-- Emotional State -->
                    <fieldset>
                        <legend>Emotional State</legend>
                    <p><b>Please check all which apply to you:</b></p>
                    <br>
                    <label for="angry">Angry:</label>
                    <input type="checkbox" id="angry">
                    <br>
                    <label for="sad">Sad:</label>
                    <input type="checkbox" id="sad">
                    <br>
                    <label for="happy">Happy:</label>
                    <input type="checkbox" id="happy">
                    <br>
                    <label for="ambivalent">Ambivalent:</label>
                    <input type="checkbox" id="ambivalent">
                    </fieldset>

                    <!-- Satisfaction -->
                    <fieldset>
                        <legend>Satisfaction</legend>
                    <p><b>How satisfied were you with the facilities?</b></p>
                    <br>
                    <label for="very satisfied">Very Satisfied</label>
                    <input type="radio" id="very satisfied" name="one">
                    <br>
                    <label for="satisfied">Satisfied</label>
                    <input type="radio" id="satisfied" name="one">
                    <br>
                    <label for="Didn't care">Didn't care</label>
                    <input type="radio" id="Didn't care" name="one">
                    <br>
                    <label for="dissatisfied">Dissatisfied</label>
                    <input type="radio" id="dissatisfied" name="one">
                    <br>
                    <label for="very dissatisfied">Very Dissatisfied</label>
                    <input type="radio" id="very dissatisfied" name="one">
                    <br>
                    <br>
                    <label for="further comments">Further Comments:</label>
                    <textarea id="further comments"></textarea>
                    </fieldset>

                    <!-- Location -->
                    <fieldset>
                        <legend>Location of theme park</legend>
                        <label for="location visited">Location visited:</label>
                        <select id="location visited>">
                            <option>Select Location</option>
                            <option>Athlone</option>
                            <option>Roscommon</option>
                            <option>Dublin</option>
                        </select>
                    </fieldset>
                    <input type="submit">


                </form>

            </body>
    </html>
