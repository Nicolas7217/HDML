<!DOCTYPE html>
 <html>
     <head>
         <title>Details</title>
     </head>
     <body>
         <form id="credit card"></form>
         <label for="first name">First Name:</label>
         <br>
         <input type="text" id="first name">
         <br>
         <label for="second name">Second Name:</label>
         <br>
         <input type="text" id="second name">
         <br>
         <label for="email address">Email Address:</label>
         <br>
         <input type="text" id="email address">
         <br>
         <br>
         <label for="DOB">Date of birth:</label>
         <input type="date" id="DOB">
         <br>
         <br>
         <fieldset>
             <legend>Credit Card Type</legend>
             <img src="Visa.png" height=50 width=50 alt="Picture of VISA card here">
             <input type="radio" name="one" id="visa">
             <br>
             <label for="visa_debit">VISA DEBIT</label>
             <input type="radio" name="one" id="visa_debit">
             <br>
             <label for="mastercard">Mastercard</label>
             <input type="radio" name="one" id="mastercard">
             <br>
             <label for="american_express">American Express</label>
             <input type="radio" name="one" id="american_express">
             <br>
             <input type="number" id="ccnumber">
             <label for="ccnumber">Credit Card Number</label>
             <br>
             <br>
             <label for="expiry year">Expiry Year:</label>
             <select id="expiry month">
                 <option>Select year</option>
                 <option>2025</option>
                 <option>2026</option>
                 <option>2027</option>
                 <option>2028</option>
                 <option>2029</option>
                 <option>2030</option>
             </select>
             <br>
             <br>
             <label for="expiry month">Expiry month:</label>
             <select id="expiry month">
                 <option>Select Month</option>
                 <option>January</option>
                 <option>February</option>
                 <option>March</option>
                 <option>April</option>
                 <option>May</option>
                 <option>June</option>
                 <option>July</option>
                 <option>August</option>
                 <option>September</option>
                 <option>October</option>
                 <option>November</option>
                 <option>December</option>
             </select>
         </fieldset>
         <br>
         Additional Notes:
         <br>
         <textarea rows=5 cols=40>
Enter additional information here...
         </textarea>
         <br>
         <br>
         <input type="Submit" value="Submit Card Details">
     </body>
 </html>
