<html>
    <head>
        <title>Survey</title>

    <body>
        <label for="name">Name:</label>
        <br>
        <input type="text" id="name">
        <br>
        <label for="age">Age:</label>
        <br>
        <input type="number" id="age">
        <br>
        <label for="country">Country of Origin:</label>
        <br>
        <input type="text" id="country">
        <br>
        <label for="favorite_country">Favorite Country that you have visited:</label>
        <br>
        <input type="text" id="favorite_country">
        <br>
        <label for="question">Do you travel a lot?</label>
        <br>
        <label for="yes">Yes</label>
        <input type="radio" id="yes" name="one">
        <br>
        <label for="no">No</label>
        <input type="radio" id="no" name="one">
    </fieldset>
