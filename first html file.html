<!Doctype html>
<html>
<!-- Comments go in here -->
    <head>
        <title>Webpage</title>
    </head>
    <body>
<!-- Alt + Shift + F -->
<!-- header tags  -->
<h1>The largest header</h1>
<h6>The smallest header</h6>
<!-- Paragraph Tags -->
<p>
<!-- <br> makes a new line -->
    My nameis Nicolas 
    <b><br>bold</b>
    <i><br>italics</i>
    <u><br>underlined</u>
</p>
<!-- <hr> makes a horizontal line -->
<hr>
<!-- List Tags -->
<!-- ul is unordered list -->
<!-- li is list item -->
<ul>
    <li>Item 1</li>
    <li>Item 2</li>
</ul>
<!-- Image tags -->
<img src="doc.webp" alt="some image should be here"
    </body>
</html>
